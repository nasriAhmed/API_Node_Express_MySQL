    <html>
    <head>
        <meta charset ="utf-8" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*"> 
        <title>
            Ip Label API Node Js Mysql Express
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
            <div class="row">
      <h2>Liste de Numéro</h2>
      <button type="button" class="btn btn-info" id="numberliste">Liste</button>

          </br></br>
      <div id="message"></div></br>
    
        </div>
        <div class="row">
    <h2>La Moyenne de liste</h2>
            <button type="button"
                      class="btn btn-success"
                      id="numberliste1">Moyenne
                  </button></br></br>
                  <div id="message1"></div></br>
                </div>
                <div class="row">
    <h2>La médiane de liste</h2>
                  <button type="button"
                            class="btn btn-warning"
                            id="numberliste2">Médiane
                        </button></br></br>
                        <div id="message2"></div>
    </div>
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
      // Call Web API to get a list of Numbers
      
        $(document).ready(function() {
        $("#numberliste").click(function(e) {
        e.preventDefault();
        $.ajax({
        headers: {  'Access-Control-Allow-Origin': 'http://127.0.0.1:3000/Numbers' },
        crossDomain: true,
        url: 'http://127.0.0.1:3000/Numbers',
        type: 'GET',
        dataType: 'JSON',
        data: { get_param: 'numero' }, 
        contentType: 'application/json; charset=utf-8',
        success:function (data){
      
        $('#message').html(data);
        $('#message').append(JSON.stringify(data));
        
          
              },
        fail:function( jqXHR, textStatus ) {
              alert("Request failed: " + textStatus );
            }
          });
            });
        });

    </script>

    <script>
        // Call Web API to get a moyenne of Numbers
        
          $(document).ready(function() {
          $("#numberliste1").click(function(e) {
          e.preventDefault();
          $.ajax({
          headers: {  'Access-Control-Allow-Origin': 'http://127.0.0.1:3000/Numbers/moyenne' },
          crossDomain: true,
          url: 'http://127.0.0.1:3000/Numbers/moyenne',
          type: 'GET',
          dataType: 'JSON',
          data: { get_param: 'numero' }, 
          contentType: 'application/json; charset=utf-8',
          success:function (data){
        
            $('#message1').html(data);
            $('#message1').append(JSON.stringify(data));
                },
          fail:function( jqXHR, textStatus ) {
                alert("Request failed: " + textStatus );
              }
            });
              });
          });
      
      </script>

    <script>
        // Call Web API to get a mediane of Numbers
        
          $(document).ready(function() {
          $("#numberliste2").click(function(e) {
          e.preventDefault();
          $.ajax({
          headers: {  'Access-Control-Allow-Origin': 'http://127.0.0.1:3000/Numbers/medianne' },
          crossDomain: true,
          url: 'http://127.0.0.1:3000/Numbers/medianne',
          type: 'GET',
          dataType: 'JSON',
          data: { get_param: 'numero' }, 
          contentType: 'application/json; charset=utf-8',
          success:function (data){
        
            $('#message2').html(data);
            $('#message2').append(JSON.stringify(data));
                },
          fail:function( jqXHR, textStatus ) {
                alert("Request failed: " + textStatus );
              }
            });
              });
          });
      
      </script>

    </html>
